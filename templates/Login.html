
{% extends "base.html" %}

{% block pagecontent %}

<html>

<html lang="en">
<head>
  <meta charset="UTF-8">
{% block title %}Signup{% endblock %}
  <link rel="stylesheet" href="templates/Sign-Up.css">
</head>

<!-- {% block loginvariant %} 
<li style="float:right"><a class="navbar-right" href="{{ url_for('signup') }}">Register</a></li> variant for navbar to show register button
{% endblock %} --> 

  <form method="POST" action="/login">
    <h2>Login</h2>
    <!-- IMPORTANT - GENERATES CSRF TOKEN -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <div>
    <label for="username">Username</label>
      <input id="username" name="username" required type="text" placeholder="Enter username" value="">
    </div>
  <div>
    <label for="password">Password</label>
        <input id="password" name="password" required type="password" placeholder="Enter password" value="">
  </div>
    <label >
      <p >Remember me</p>
    <input id="remember" name="remember" type="checkbox" checked="checked" value="y">
      <span class="checkmark"></span>
  </label>
    <p>Not Registered?<a href="signup"> Create an account.</a></p>
    <center><button type="submit">Login</button></center>
  </form>

</html>


{% endblock %}
